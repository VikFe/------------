<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review-Mail</title>
    <link rel="stylesheet" href="/Meow_Meow_cafe/assets/sass/index.css">
	<link rel="preload" href="/fonts/NexaRegular.woff" as="font">
</head>
<body>
    <!-- Отзывы из яндекс -->
<main class="main">
<section class="reviews">
    <div class="reviews_form">
    <iframe class="iframe" src="https://yandex.ru/maps-reviews-widget/64554521707?comments"></iframe>
    <a class="reviews_class" href="https://yandex.ru/maps/org/myau_myau/64554521707/" target="_blank" >Мяу Мяу на карте Калининграда — Яндекс Карты</a></div>
</section>
<!-- Подписка на новостную рассылку -->
<div class="subscribe">
	<h2 class="subscribe__title">Новости от котиков</h2>
	<p class="subscribe__copy">Если хотите первыми узнавать информацию, то подпишитесь на наши новости</p>
    <div class="form">
		<input type="surname" class="form__surname" placeholder="Фамилия" />
		<input type="name" class="form__name" placeholder="Имя" />
		<input type="email" class="form__email" placeholder="Адрес электронной почты" />
		<button class="form__button">Отправить</button>
	</div>
   
	<div class="notice">
		<input type="checkbox">
		<span class="notice__copy"> Я даю согласие на информационную рассылку, обработку и хранение персональных данных.</span>
	</div>
</div>
</main>
</body>
</html>
